<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirHome Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>üè† AirHome Admin</h2>
            <nav>
                <a href="#" class="active">Dashboard</a>
                <a href="#">Properties</a>
                <a href="#">Analytics</a>
                <a href="#">ML Models</a>
                <a href="#">Settings</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>Dashboard Overview</h1>
                <div class="user-info">Admin User</div>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Properties</h3>
                    <p class="stat-number" id="totalProperties">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Listings</h3>
                    <p class="stat-number">24</p>
                </div>
                <div class="stat-card">
                    <h3>Avg ROI</h3>
                    <p class="stat-number">12.5%</p>
                </div>
                <div class="stat-card">
                    <h3>ML Accuracy</h3>
                    <p class="stat-number">85%</p>
                </div>
            </div>

            <div class="services-status">
                <h2>Service Health</h2>
                <div id="servicesStatus">
                    <div class="service-item">
                        <span>Backend API</span>
                        <span class="status" id="backend-status">Checking...</span>
                    </div>
                    <div class="service-item">
                        <span>ML Module</span>
                        <span class="status" id="ml-status">Checking...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
